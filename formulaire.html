<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style_formulaire.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulaire</title>
</head>

<body class="bg-black text-white">
  <section id="contact" class="position-absolute top-50 start-50 translate-middle col-12">
    <h1 class="text-center">Contact</h1>
    <form class="mt-5">

      <div class="input-group mb-3">
        <span class="input-group-text"><img src="assets/images/form/nom_prenom.png" alt="nom"></span>
        <input type="text" class="form-control" placeholder="Nom" aria-label="Username">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><img src="assets/images/form/nom_prenom.png" alt="prénom"></span>
        <input type="text" class="form-control" placeholder="Prénom" aria-label="Username">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><img src="assets/images/form/mail.png" alt="mail"></span>
        <input type="email" class="form-control" placeholder="Mail" aria-label="Mail">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><img src="assets/images/form/message.png" alt="message"></span>
        <textarea class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
      </div>

      <button type="submit" class="btn btn-info"> Envoyer </button>

    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
